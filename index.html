<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Preparing redirect…</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <img src="logo.png" alt="GitHub Cat Logo" class="logo">
  <h1>GitHub</h1>
  <p class="subtitle">Preparing to redirect to external application</p>



  <div class="card">
    <div class="progress">
      <span>Processing request</span>
      <span id="percent">19%</span>
    </div>

    <div class="bar">
      <div class="bar-fill" id="bar"></div>
    </div>

    <div class="status">
      <span class="dot"></span>
      Initializing security protocols
    </div>

    <button class="branch">main → external-app</button>

    <div class="grid" id="grid"></div>
  </div>

  <p class="footer">You will be redirected shortly</p>
</div>

<script src="script.js"></script>
</body>
</html>
